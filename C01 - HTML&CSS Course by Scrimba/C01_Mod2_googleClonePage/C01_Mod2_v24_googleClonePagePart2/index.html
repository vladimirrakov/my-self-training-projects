<html>
    <head>
        <!--
        Here we create a Google web page. 
        The styles.css was added to guarantee the look. 
        The four tags were created: img, input and two button tags.
        -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-div">
            <img class="logo-img" src="googlelogo_color_272x92dp.png"/>
            <input class="search-input" type="text" placeholder="Enter your search key words here"/>
            <div class="button-wrapper">
                <button class="button">Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
            </div>
        </div>
    </body>
</html>
